{% extends 'base.html' %}
{% load static %}

{% block title %}Kids {% endblock %}

{% block body %}
<div class="collection">
    <div class="myimg">
        <img src="{% static 'images/kid-collection.jpg' %}" alt="...">
    </div>
    <div class="items row row-cols-2 row-cols-md-4 g-4">
        {% for i in data %}
        <div class="col">
            <div class="myCard card h-100">
                <img src={{i.imageUrl}} class="card-img-top" alt="..." style="height: 250px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <h5 class="card-title">â‚¹{{i.price}}</h5>
                    <p class="card-text">{{i.description}}</p>
                    <div class="cartBtn">
                        {% if current_user %}
                        <a href="{% url 'addToCart' i.id %}"><button type="button"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
                            <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"/>
                            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                          </svg></button>
                        </a>
                        <button type="button" onclick="window.location.href='order/{{i.id}}'">Buy now</button>
                        {% else %}
                        <a href="{% url 'login' %}"><button type="button"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
                            <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"/>
                            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                          </svg></button></a>
                        <button type="button" onclick="window.location.href={% url 'login' %} ">Buy now</button>
                        {% endif %}
                        </div>
                </div>
            </div>
        </div>        
        {% endfor %}
    </div>
</div>

{% endblock %}
